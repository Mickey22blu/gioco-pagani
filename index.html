<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div>Punteggio: <span id="score">0</span></div>
            <div>Record: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Inizia Gioco</button>
            <button id="pauseBtn">Pausa</button>
        </div>
        <div class="instructions">
            <p>Usa le frecce ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è per muovere il serpente</p>
            <p>Mangia il cibo rosso per crescere!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">Punteggio: <span id="finalScore">0</span></p>
        <button onclick="resetGame()" style="font-size: 1.2em;">Gioca Ancora</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameLoop;

        function drawGame() {
            if (!gameRunning) return;

            moveSnake();
            
            if (checkCollision()) {
                endGame();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();
            
            if (checkFoodCollision()) {
                score++;
                scoreEl.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff00' : '#00cc00';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(foodX * gridSize + gridSize/2, foodY * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function checkFoodCollision() {
            return snake[0].x === foodX && snake[0].y === foodY;
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    break;
                }
            }
        }

        function changeDirection(e) {
            const key = e.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            
            if (key === LEFT && dx === 0) {
                dx = -1; dy = 0;
            } else if (key === UP && dy === 0) {
                dx = 0; dy = -1;
            } else if (key === RIGHT && dx === 0) {
                dx = 1; dy = 0;
            } else if (key === DOWN && dy === 0) {
                dx = 0; dy = 1;
            }
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                dx = 1;
                dy = 0;
                gameLoop = setInterval(drawGame, 100);
                startBtn.textContent = 'Restart';
            } else {
                resetGame();
            }
        }

        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                pauseBtn.textContent = 'Riprendi';
            } else if (snake.length > 1) {
                gameRunning = true;
                gameLoop = setInterval(drawGame, 100);
                pauseBtn.textContent = 'Pausa';
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
            }
            
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            generateFood();
            gameOverEl.classList.remove('show');
            clearCanvas();
            pauseBtn.textContent = 'Pausa';
            startGame();
        }

        document.addEventListener('keydown', changeDirection);
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);

        clearCanvas();
    </script>
</body>
</html>
